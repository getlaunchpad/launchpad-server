name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Login to GitHub Docker Registry
      run: docker login docker.pkg.github.com --username $DOCKER_USERNAME --password $DOCKER_PASSWORD
      env:
          DOCKER_USERNAME: ${{ secrets.GITHUB_DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_DOCKER_PASSWORD }}
      
    - name: Build the Docker image
      run: docker build -t docker.pkg.github.com/getlaunchpad/launchpad-server/launchpad:latest .
    
    - name: Tag and Publish to Github Packages
      run: docker push docker.pkg.github.com/getlaunchpad/launchpad-server/launchpad:latest
